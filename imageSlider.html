<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

        <style>
            .slideImg {
                width: 100px;
                height: 100px;
                padding: 0px 5px;
                margin: 0px 0px;
                //border: red solid 1px;
                box-sizing: border-box;
            }
            
            #carousel {
                width: 320px;
                overflow: hidden;
                border: black solid 1px;
            }
            
            #carousel ul{
                width: 2000px;
                padding: 0;
                margin: 0;
            }
            
            #carousel ul li{
                list-style: none;
                float: left;
            }
            
            body {
                margin: 0;
            }
        </style>
    </head>
    
    <body>
        
        <form>
            <label for="url">image source</label>
            <input id="url" placeholder="enter image url...">
            <input type="button" value="add" id="add">
        </form>
        
        <div id="carousel">
        <ul>
            <li><img class="slideImg" src="css/play.png"></li>
            <li><img class="slideImg" src="css/pause.png"></li>
            <li><img class="slideImg" src="css/speaker.png"></li>
            <li><img class="slideImg" src="css/mute.png"></li>
            <li><img class="slideImg" src="css/fullscreen.png"></li>
            <li><img class="slideImg" src="css/fullscreenExit.png"></li>
        </ul>
        </div>
        
        <input type="button" id="back" value="back">
        <br>
        <input type="button" id="next" value="next">
        
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script>
            var addBtn = $("#add");
            addBtn.on("click", clickAdd);
            
            function clickAdd() {
                var url = $("#url").val();
                var item = $("<li>");
                var img = $("<img>", {src: url, class: "slideImg"});
                item.append(img);
                item.appendTo(list);
                var imgNum = list.children().size();
                var imgWidth = $(".slideImg").css("width");
                var totalWidth = imgNum * parseInt(imgWidth);
                list.css({width: totalWidth});
            };
            
            $("#carousel").on("swiperight", swipeRightCarousel);
            
            function swipeRightCarousel(evt) {
                dist = Math.abs(evt.swipestop.coords[0] - evt.swipestart.coords[0]);
                //console.log("dist: " + dist);
                clickBack(dist);
            };
            
            $("#carousel").on("swipeleft", swipeLeftCarousel);
            
            function swipeLeftCarousel(evt) {
                dist = Math.abs(evt.swipestop.coords[0] - evt.swipestart.coords[0]);
                //console.log("dist: " + dist);
                clickNext(dist);
            };
            
            var backBtn = $("#back"); 
            var nextBtn = $("#next"); 
            var list = $("#carousel ul");
            
            var w = window.innerWidth;
            console.log("w: " + w);
            $("#carousel").css({width: w});
            
            var imageWidth = parseInt(w/3);
            console.log(imageWidth);
            $(".slideImg").css({width: imageWidth});
            
            
            backBtn.on("click", clickBack);
            nextBtn.on("click", clickNext);
            
            function clickNext(dist) {
                //var threashold = 30;
                //var rounds = parseInt(dist/threashold);
                //console.log("rounds: " + rounds);
                //for (var i=0; i<rounds; i++) {
                    var shift = '-' + imageWidth;
                    list.animate({marginLeft: shift}, nextCallback);
                //}
            };
            
            function clickBack(dist) {
                //var threashold = 30;
                //var rounds = parseInt(dist/threashold);
                //console.log("rounds: " + rounds);
                //for (var i=0; i<rounds; i++) {
                var shift = imageWidth;
                    list.animate({marginLeft: shift}, backCallback);
                //}
            };
            
            function nextCallback() {
                console.log("next callback");
                var lastItem = list.find("li:last");
                var firstItem = list.find("li:first");
                lastItem.after(firstItem);
                list.css({marginLeft: 0});
            };
            
            function backCallback() {
                console.log("back callback");
        	var lastItem = list.find("li:last");
                var firstItem = list.find("li:first");
                firstItem.before(lastItem);
                list.css({marginLeft: 0});
            };
            
        </script>
    </body>
    
   
</html>
