<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<title>controller</title>
<link rel="stylesheet" type="text/css" href="css/btn.css">
</head>

    <body>
        
        <!-- ################################################ -->
        <div data-role="page" id="welcome" data-theme='b'>
                <header data-role="header">
                        <h1>Remote</h1>
                </header>
                <div data-role="content">
                    <p>To start enter the token and press connect.</p>
                    <form method="" action="" data-role="content">
                        <label for="sessionId">Session ID</label>
                        <input type="text" id="sessionId" value="" placeholder="Session ID...">
                        <input type="button" id="connect" value="connect">

                    </form>
                </div>
                <footer data-role="footer" data-position="fixed">
                    <nav data-role="navbar">
                        <ul>
                            <li><a data-icon="home" href="#home"></a></li>
                            <li><a data-icon="info" href="about.html" ></a></li>
                            <li><a data-icon="power" href="#power"></a></li>
                        </ul>
                    </nav>
                </footer>
        </div>
        
        <!-- ################################################ -->
        
        <div data-role="page" id="remote" data-theme='b'>
                <header data-role="header">
                        <h1>Remote</h1>
                </header>
            
		<form method="" action="" data-role="content">
                        
                        <div class="ui-grid-solo">
                            <div class="ui-block-a"><a href="" data-role="button" data-play="pause" id="playPause" data-mini="true" data-shadow="true"><img id="playPauseImg" src="css/play.png" class="imgbtnL1"></a></div>
                        </div>
                        
                        <div class="ui-grid-a">
                            <div class="ui-block-a"><a href="" data-role="button" id="previousMedia" data-mini="true"><img src="css/backward.png" class="imgbtnL2"></a></div>
                            <div class="ui-block-b"><a href="" data-role="button" id="nextMedia" data-mini="true"><img src="css/forward.png" class="imgbtnL2"></a></div>
                        </div>
                    
                    <div>
                        <input type="number" value="100" id="volume" min="0" max="100" data-highlight="true" data-mini=true style="display: none !important">
                    </div>
                    
                    
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><a href="" data-role="button" id="speaker" data-func="speaker" data-inline="true" data-mini="ture" data-iconpos="notext"><img id="speakerImg" src="css/speaker.png" class="imgIcon"></a></div>                    
                        <div class="ui-block-b align-right"><a href="" data-role="button" id="fullscreen" data-inline="true" data-mini="true" data-size="standard"><img id="fullscreenImg" src="css/fullscreen.png" class="imgIcon"></a></div>
                    </div>

		</form>
            

                <footer data-role="footer" data-position="fixed">
                    <nav data-role="navbar">
                        <ul>
                            <li><a data-icon="home" href="#welcome"></a></li>
                            <li><a data-icon="info" href="about.html"></a></li>
                            <li><a data-icon="power" href="#power"></a></li>
                        </ul>
                    </nav>
                </footer>
	</div>
        <script src="js/require.js" data-main="js/app"></script>
        
    </body>

</html>
