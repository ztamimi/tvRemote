<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<title>controller</title>
<link rel="stylesheet" type="text/css" href="css/btn.css">
</head>

    <body>
        
        <!-- ################################################ -->
        <div data-role="page" id="playList" data-theme='b'>
                <div data-role="header" data-position="fixed" data-theme="b">
                    <form>
                        <table>
                            <td width="90%"><input type="url" id="url" placeholder="copy the url of a youtube video here ...  " data-mini="true" data-inline="true"></td>
                            <td><input type="button" id="addUrl" value="Add Video" data-mini="true" data-inline="true" data-icon="plus" data-iconpos="notext"></td>
                        </table>
                    </form>
                </div>
                <div data-role="content" data-theme="b">
                    <ol id="list" data-role="listview" data-theme="b">                       
                    </ol>                    
                </div>
                <div data-role="footer" data-position="fixed">
                    <nav data-role="navbar">
                        <ul>
                            <li><a data-icon="grid" href="#remote"></a></li>
                            <li><a data-icon="info" href="#info"></a></li>
                            <li><a data-icon="mail" href="#contact"></a></li>
                        </ul>
                    </nav>
                </div>
        </div>      
        
        <!-- ################################################ -->
        
        <div data-role="page" id="remote" data-theme='b'>
                <div data-role="header" data-position="fixed">
                        <div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
                        <h4>Connect to monitor</h4>
                        <form>
                            <table>
                                <tr>
                                <td><input type="text" id="sessionId" value="" placeholder="Session ID..." data-mini="true" data-inline="true"></td>
                                <td><input type="button" id="connect" value="connect" data-icon="check" data-iconpos="notext" data-mini="true" data-inline="true"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            
                <div data-role="content">
		<form> 
                    <div class="ui-grid-a">
                        <div class="ui-block-a align-left"><a href="" id="fullscreen" data-size="standard"><img id="fullscreenImg" src="css/fullscreen.png" class="imgIcon"></a></div>
                        <div class="ui-block-b align-right"><a href="" id="speaker" data-func="speaker"><img id="speakerImg" src="css/speaker.png" class="imgIcon"></a></div>
                    </div>
                    
                    <br>
                    

                    <div class="ui-grid-solo">
                        <div class="ui-block-a align-center"><a href="" data-play="pause" id="playPause"><img id="playPauseImg" src="css/play.png" class="imgbtnL1"></a></div>
                    </div>
                    
                    <div class="ui-grid-a">
                        <div class="ui-block-a align-center"><a href="" id="previousMedia"><img src="css/backward.png" class="imgbtnL2"></a></div>
                        <div class="ui-block-b align-center"><a href="" id="nextMedia"><img src="css/forward.png" class="imgbtnL2"></a></div>
                    </div>
                    
                    <div class="ui-grid-solo">
                        <div class="ui-block-a align-center"><a href="" id="stop"><img src="css/stop.png" class="imgbtnL2"></a></div>
                    </div>
                    
                    <div>
                        <input type="number" value="100" id="volume" min="0" max="100" data-highlight="true" data-mini=true style="display: none !important">
                    </div>
                    
                    

		</form>
                </div>

                <div data-role="footer" data-position="fixed">
                    <nav data-role="navbar">
                        <ul>
                            <li><a data-icon="bullets" href="#playList"></a></li>
                            <li><a data-icon="info" href="#info"></a></li>
                            <li><a data-icon="mail" href="#contact"></a></li>
                        </ul>
                    </nav>
                </div>
	</div>
        
        <!-- ################################################ -->
        <div data-role="page" id="info" data-theme='a'>
                <div data-role="header" data-position="fixed">
                    <h1>Information</h1>
                </div>
                <div data-role="content">
                    
                </div>
                <div data-role="footer" data-position="fixed">
                    <nav data-role="navbar">
                        <ul>
                            <li><a data-icon="bullets" href="#playList"></a></li>
                            <li><a data-icon="grid" href="#remote" ></a></li>
                            <li><a data-icon="mail" href="#contact"></a></li>
                        </ul>
                    </nav>
                </div>
        </div>
        
        <!-- ################################################ -->
        <div data-role="page" id="contact" data-theme='a'>
                <div data-role="header" data-position="fixed">
                    <h1>Contact</h1>
                </div>
                <div data-role="content">
                    
                </div>
                <div data-role="footer" data-position="fixed">
                    <nav data-role="navbar">
                        <ul>
                            <li><a data-icon="bullets" href="#playList"></a></li>
                            <li><a data-icon="grid" href="#remote" ></a></li>
                            <li><a data-icon="info" href="#info"></a></li>
                        </ul>
                    </nav>
                </div>
        </div>
        
        <script src="js/require.js" data-main="js/app"></script>
        
    </body>

</html>
